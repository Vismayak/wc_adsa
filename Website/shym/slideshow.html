<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>
<h2 class="w3-center">Automatic Slideshow</h2>
<img class="mySlides w3-animate-fading" src="img/beaver_brook_scenery__hdr_sjpg4120.jpg" alt="image" width="800" height="600">
<img class="mySlides w3-animate-fading" src="img/lol.jpg" alt="image" width="800" height="600">
<img class="mySlides w3-animate-fading" src="img/team-1.jpg" alt="image" width="800" height="600">
<img class="mySlides w3-animate-fading" src="img/team-2.jpg" alt="image" width="800" height="600">
<img class="mySlides w3-animate-fading" src="img/team-3.jpg" alt="image" width="800" height="600">
<img class="mySlides w3-animate-fading" src="img/team-4.jpg" alt="image" width="800" height="600">
<script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 10000); // Change image every 2 seconds
}
</script>
</body>
</html>
